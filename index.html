function generateRecipe() {
  const mood = document.getElementById("mood-select").value;
  const container = document.getElementById("recipes");
    if (!mood) {
    alert("Please select a mood!");
    return;
  }

  // Pick a random recipe
   const recipe = moodRecipes[mood][Math.floor(Math.random() * moodRecipes[mood].length)];

  // Create recipe card
  const card = document.createElement('div');
  card.className = "card";
  card.style.margin = "20px";
  card.style.padding = "15px";
  card.style.border = "1px solid #ccc";
  card.style.borderRadius = "10px";
  card.style.display = "inline-block";

  card.innerHTML = `
   <img src="${recipe.image}" alt="${recipe.name}" style="width:100%; max-width:300px; height:auto; object-fit:cover; border-radius:10px;">
    <h3>${recipe.name}</h3>

     <label>Servings:</label>
    <select onchange="updateIngredients(this)">
      ${recipe.servings.map((s, idx) => `<option value="${idx}">${s.n}</option>`).join('')}
    </select>

    <div class="ingredients">
      <h4>Ingredients:</h4>
      <ul>
        ${recipe.servings[0].ingredients.map(i => `<li>${i}</li>`).join('')}
      </ul>
    </div>

    <div class="steps">
      <h4>Steps:</h4>
      <ol>${recipe.steps.map(s => `<li>${s}</li>`).join('')}</ol>
    </div>

     <div class="rating">
      <span onclick="rateRecipe(this, 5)">‚≠ê</span>
      <span onclick="rateRecipe(this, 4)">‚≠ê</span>
      <span onclick="rateRecipe(this, 3)">‚≠ê</span>
      <span onclick="rateRecipe(this, 2)">‚≠ê</span>
      <span onclick="rateRecipe(this, 1)">‚≠ê</span>
    </div>
    <div class="thank-you" style="display:none;">Thank you for your valuable feedback! ‚≠ê</div>
    <div class="feedback-box" style="display:none;">
      <textarea placeholder="Please tell us how we can improve"></textarea>
      <button onclick="submitFeedback(this)">Submit</button>
    </div>
  `;

  // store recipe data on card for easy access
  card.dataset.servings = JSON.stringify(recipe.servings);

    container.insertBefore(card, container.firstChild);

}


// ‚úÖ Update ingredients dynamically
function updateIngredients(selectElem) {
  const card = selectElem.closest('.card');
  const ingUl = card.querySelector('.ingredients ul');
  const recipeName = card.querySelector('h3').innerText;

  const recipe = Object.values(moodRecipes).flat().find(r => r.name === recipeName);
  const newIngredients = recipe.servings[selectElem.value].ingredients;

  ingUl.innerHTML = newIngredients.map(i => `<li>${i}</li>`).join('');
}

// ‚úÖ Handle rating
function rateRecipe(span, stars) {
  const card = span.closest('.card');
  const thankYou = card.querySelector('.thank-you');
  const feedback = card.querySelector('.feedback-box');

  if (!thankYou || !feedback) return;

  if (stars >= 4) {
    thankYou.style.display = 'block';
    feedback.style.display = 'none';
  } else {
    thankYou.style.display = 'none';
    feedback.style.display = 'block';
  }
}

function submitFeedback(btn) {
  const box = btn.closest('.feedback-box');
  if (!box) return;

  const textarea = box.querySelector('textarea');
  if (textarea.value.trim()) {
    alert("üôè Thank you for your feedback!");
    textarea.value = "";
    box.style.display = 'none';
  }
}
